  <style>
    #editor {
      border-radius: 12px;
      padding: 15px;
      min-height: 250px;
      outline: none;
      font-size: 16px;
      line-height: 1.6;
      /* background: #f4f4f4; */
    }

    #editor p {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      white-space: break-spaces;
      overflow-wrap: break-word;
    }

    #editor a {
      color: var(--note-link-color);
      text-decoration: none;
      font-weight: 800;
      transition: all 0.2s ease-in-out;
      border-bottom: 2px solid transparent;
    }

    #editor a:hover {
      border-bottom: 2px solid var(--note-link-color);
      color: var(--note-link-color);
    }

    #editor pre code {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      background: var(--code-bg-color);
      color: var(--code-text-color);
      display: block;
      margin: 0;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-line;
      overflow-wrap: break-word;
    }

    #footer {
      text-align: center;
      margin-top: 20px;
      color: var(--attribution-color);
    }

    #footer a {
      text-decoration: none;
      color: var(--attribution-color);
    }

    .non-selectable {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      -o-user-select: none;
      -moz-user-select: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    audio {
      width: 100%;
      display: block;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .image-link {
      margin: 10px 0;
    }

    .video-link {
      margin: 10px 0;
    }

    .audio-link {
      margin: 10px 0;
    }

    .embedded-local-image {
      margin: 10px 0;
    }

    .embedded-local-audio {
      margin: 10px 0;
    }

    .embedded-content {
      margin: 10px 0;
    }

    .embedded-math {
      margin: 10px 0;
    }

    .embedded-math mrow,
    .embedded-math math {
      font-size: 28px;
    }

    .embedded-local-epub {
      margin: 20px 0;
    }

    .embedded-local-pdf {
      margin: 20px 0;
    }

    .pdf-link {
      margin: 20px 0;
    }

    .embedded-table {
      margin: 10px 0;
    }

    .embedded-table table {
      width: 100%;
      height: auto;
      padding: 0 0;
      margin: 0 0;
      text-align: left;
      table-layout: fixed;
      border: 1px solid var(--table-border-color);
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 6px;
    }

    .embedded-table table th,
    .embedded-table table td {
      overflow: hidden;
      margin: 0 0;
      padding: 0 8px;
      white-space: break-spaces;
      overflow-wrap: break-word;
    }

    .embedded-table table th:not(:last-child),
    .embedded-table table td:not(:last-child) {
      border-right: 1px solid var(--table-border-color);
    }

    .embedded-table table > thead > tr:not(:last-child) > th,
    .embedded-table table > tbody > tr:not(:last-child) > td {
      border-bottom: 1px solid var(--table-border-color);
    }

    .embedded-table table > thead:not(:last-child) > tr:last-child > th {
      border-bottom: 1px solid var(--table-border-color);
    }

    .epub-loading::before {
      content: "ePUB document is loading...";
      display: block;
      color: var(--note-placeholer-color);
      margin: 0;
    }

    .pdf-loading::before {
      content: "PDF document is loading...";
      display: block;
      color: var(--note-placeholer-color);
      margin: 0;
    }

    .thin-line::before {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background-color: var(--control-bg-color);
      color: var(--control-text-color);
      margin: 10px 0;
    }

    .embedded-local-epub,
    .embedded-local-pdf,
    .embedded-local-image,
    .embedded-local-audio,
    .embedded-content,
    .embedded-math,
    .embedded-table,
    .image-link,
    .audio-link,
    .video-link,
    .pdf-link,
    .audio-recording {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
    }

    math {
      display: inline-flex;
      flex-wrap: wrap;
      flex-direction: row;
      gap: 8px;
      justify-content: flex-start; /*center*/
      align-items: baseline;
    }

    .audio-recording {
      margin: 20px 0;
    }
  </style>

    .mobile-only {

    @media (max-width: 800px) {

        box-shadow: none;
      }

      .embedded-local-audio,
      .audio-link,
      .audio-recording {
        display: none !important;
      }
    }

  <script class="content-editing-script">
    const editor = document.getElementById("editor");

    // Helper: Places the caret at a given node and offset.
    function setCaret(node, pos) {

      const selection = window.getSelection();
      const range = document.createRange();
      range.setStart(node, pos);
      range.collapse(true);
      selection.removeAllRanges();
      selection.addRange(range);

      return range;
    }

    function editorInsertBefore(childNode, siblingNodeId) {

      if (childNode && !editor.contains(childNode)) {

        const siblingNode = siblingNodeId ? document.getElementById(siblingNodeId) : null;

        if (!siblingNode || editor.contains(siblingNode)) {

          editor.insertBefore(childNode, siblingNode);

          if (childNode.classList?.contains("text-block") ||
              childNode.classList?.contains("code-block")) {
            if (childNode.classList?.contains("text-block")) setCaret(childNode, 0);
            else setCaret(childNode.querySelector("code"), 0);
          }
        }
      }
    }

    function editorRemoveChild(childNode, siblingNodeId) {

      if (childNode && editor.contains(childNode)) {

        if (childNode.classList?.contains("text-block") ||
            childNode.classList?.contains("code-block")) {

          let p = childNode.previousElementSibling;

          while (p &&
                 !p.classList?.contains("text-block") &&
                 !p.classList?.contains("code-block")) {
            p = p.previousElementSibling;
          }
          editor.removeChild(childNode);

          if (p) {
            if (p.classList?.contains("text-block")) setCaret(p, 0);
            else setCaret(p.querySelector("code"), 0);
          }
          else {
            editor.focus();
          }
        } else {

          editor.removeChild(childNode);
          editor.focus();
        }
      }
    }

    function handleXRemoveEvent(event) {

      const parentNode = event.target?.parentNode?.parentNode;

      if (parentNode === editor) {

        const childNode = event.target?.parentNode;
        const childSibling = childNode?.nextElementSibling;
        editor.UNDO_STACK.push(editorRemoveChild, editorInsertBefore,
                               childNode, childSibling?.id);
      }
    }
  </script>
